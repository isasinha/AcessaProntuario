<ion-header>
</ion-header> 

<ion-content padding>
  <br>  
  <div class='container' style='display: inline'>
    <div  class="parent">
      <h3 class="item item-self">Posição {{posicao}}</h3>
      <p class='texto4'>P = Profundidade &emsp; A = Altura &emsp; L = Largura</p>
      <form padding [formGroup]='pastaForm' novalidate class="list">
      <!-- <ion-list> -->
        <ion-item>
          <ion-label stacked style="font-size: 18px">
            Nome da pasta
          </ion-label>
          <ion-input type="text" [(ngModel)]='pasta' formControlName="pastaF" placeholder="ex.: caixa"></ion-input>
        </ion-item>
        <h6 *ngIf='erroPasta' class='error'>{{messagePasta}}</h6>
        <ion-item>
          <ion-label stacked style="font-size: 18px">
            Nome do item
          </ion-label>
          <ion-input type="text" [(ngModel)]='item' formControlName="itemF" placeholder="Ex.: caderno"></ion-input>
        </ion-item>
        <h6 *ngIf='erroItem' class='error'>{{messageItem}}</h6>
        <pre></pre>
        <ion-buttons class='acessos'>
          <button class='fica' ion-button (click)="descartar()">Descartar</button>
          <button class='fica' ion-button (click)="salvar()">Salvar</button>
        </ion-buttons>
      </form>
    </div>
  </div>
</ion-content>
