<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle class='menuToggle'>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header> 

<ion-content padding>
    <h3 style="text-align:center">Administrador</h3>
    <p style="text-align:center">Cadastrar nova unidade</p>
    <ion-list class="list">
      <ion-item>
        <ion-label floating>
          Unidade
        </ion-label>
        <ion-input type="text" [(ngModel)]="unidade.nomeUnidade"></ion-input>
      </ion-item>
    <ion-buttons class='botaoMenor'>
      <button class='botao-acessaMenor' ion-button (click)="addUnidade(unidade)">Cadastrar</button>
    </ion-buttons>
    </ion-list>
   __________________________________________
    <ion-list class="list">
        <p style="text-align:center">Cadastrar novo galpão</p>
        <ion-item>
          <ion-label>Unidade</ion-label>
          <ion-select [(ngModel)]="galpao.unidade" class="select">
              <ion-option class="option" *ngFor='let unidade of unidades' value={{unidade.nomeUnidade}}>{{unidade.nomeUnidade}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Nome do galpão
          </ion-label>
          <ion-input type="text" [(ngModel)]="galpao.nomeGalpao"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Largura
          </ion-label>
          <ion-input type="text" [(ngModel)]="galpao.largura"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Altura
          </ion-label>
          <ion-input type="text" [(ngModel)]="galpao.altura"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            Profundidade
          </ion-label>
          <ion-input type="text" [(ngModel)]="galpao.profundidade"></ion-input>
        </ion-item>
      </ion-list>
      <pre></pre>
      <ion-buttons class='botao'>
        <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button> 
        <button class='botao-acessa' ion-button (click)="addGalpao(galpao)">Cadastrar Galpão</button>
      </ion-buttons>
</ion-content>
