<ion-header>
</ion-header> 

<ion-content padding>
  <br>  
  <div class='container'>
    <ion-icon name='arrow-round-back' large class='back' (click)="voltar()"></ion-icon>
    <h3 style="text-align:center">Administrador</h3>
    <ion-list class="list">
      <p style="text-align:center">Cadastrar novo galpão</p>
      <ion-item>
        <ion-label>Unidade*</ion-label>
        <ion-select [(ngModel)]="unidade.key" class="select">
          <ion-option class="option" *ngFor='let unidade of unidades' value={{unidade.key}}>{{unidade.nomeUnidade}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Nome do galpão*
        </ion-label>
        <ion-input type="text" [(ngModel)]="galpao.nomeGalpao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Largura*
        </ion-label>
        <ion-input type="text" [(ngModel)]="galpao.largura"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Altura*
        </ion-label>
        <ion-input type="text" [(ngModel)]="galpao.altura"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Profundidade*
        </ion-label>
        <ion-input type="text" [(ngModel)]="galpao.profundidade"></ion-input>
      </ion-item>
    </ion-list>
    <pre></pre>
    <ion-buttons class='botao'>
      <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button> 
      <button class='botao-acessa' ion-button (click)="addGalpao(galpao, unidade.key)">Cadastrar Galpão</button>
    </ion-buttons>
  </div>
</ion-content>
