<ion-content padding class= 'container' no-bounce>
  <h5 style="text-align:center">O que deseja listar?</h5>
  <pre></pre>
  <ion-list>
    <button ion-item *ngFor='let opcao of opcoes' (click)='opcaoEscolhida($event,opcao)'>
      {{opcao.item}}

  <ion-buttons class='botao'>
    <button class='botao-acessa' full style="text-align:center" ion-button (click)="closeModal()">Cancelar</button>
  </ion-buttons>
</ion-content>
