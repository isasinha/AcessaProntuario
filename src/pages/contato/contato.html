<ion-header>
</ion-header> 

<ion-content padding>
  <br>  
  <div class='container'>
    <ion-icon name='arrow-round-back' large class='back' (click)="voltar()"></ion-icon>
    <h2>Contato</h2>
    <form action="https://us-central1-organizagalpao.cloudfunctions.net/enviarEmail" method="POST">   
      <ion-item>
        <ion-label floating>
          Nome:
        </ion-label>
        <ion-input type="text" [(ngModel)]="nome" name="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          E-mail:
        </ion-label>
        <ion-input type="text" [(ngModel)]="emailRemetente" name="emailRemetente"></ion-input> -->
      </ion-item>
      <ion-item>
        <ion-label floating>
          Telefone:
        </ion-label>
        <ion-input type="text" [(ngModel)]="telefone" name="telefone"></ion-input> -->
      </ion-item>
      <ion-item>
        <ion-label floating>
          Mensagem:
        </ion-label>
        <ion-textarea class='textarea' type="text" [(ngModel)]="corpo" name="corpo" rows="5"></ion-textarea>
      </ion-item>
      <pre></pre>
      <ion-buttons class='acessos'>
        <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
        <button class='fica' type="submit" ion-button (click)="enviarContato(corpo, emailRemetente, nome, telefone)">Enviar</button>
      </ion-buttons>
    </form>
  </div>
</ion-content>
