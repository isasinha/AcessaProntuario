<ion-header>
</ion-header> 


<ion-content padding class='fundo'>
  <br>  
  <div class='container'>
    <ion-icon name='menu' large menuToggle class='menuToggle'></ion-icon>
    <br>
    <div class='logoOrgGalp'>
      <img class="logoOrgGalp" src='../../assets/imgs/logoOrgGalp.png'>
    </div>
    <ion-list class="list">
      <ion-item>
        <ion-label floating>
          <ion-icon name='mail'></ion-icon>  
          email
        </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name='lock'></ion-icon>
            Senha
          </ion-label>
        <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
      </ion-item>
    </ion-list>
    <button clear (click)="redefineSenha()" class='botao-esqueci'>Esqueci minha senha</button>
    <pre></pre>
    <ion-buttons class='botao'>
      <button class='botao-acessaLogin' ion-button (click)="login()">Acessar</button>
    </ion-buttons>
  </div>
</ion-content>
