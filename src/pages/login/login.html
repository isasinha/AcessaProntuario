<ion-header>
</ion-header> 


<ion-content padding class='fundo'>
  <br>  
  <div class='container'>
    <br>
    <pre></pre>
    <div class='logoOrgGalp'>
      <img class="logoOrgGalp" src='../../assets/imgs/logoAcessaFundo.png'>
    </div>
    <pre></pre>
    <ion-list class="list">
      <ion-item>
        <ion-label floating>
          <ion-icon name='contact'></ion-icon>  
          Login
        </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon name='lock'></ion-icon>
            Senha
          </ion-label>
        <ion-input type="password"  [(ngModel)]="usuario.senha"></ion-input>
      </ion-item>
    </ion-list>
    <pre></pre>
    <ion-buttons class='botao'>
      <button class='botao-acessaLogin' ion-button (click)="login(usuario)">Acessar</button>
    </ion-buttons>
  </div>
</ion-content>
