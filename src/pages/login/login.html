<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle class='menuToggle'>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="fundo">
  <img src='../../assets/imgs/logoOrgGalp.png'>
  <ion-list class="list">
    <ion-item>
      <ion-label floating>
        <ion-icon name='mail'></ion-icon>  
        E-mail
      </ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name='lock'></ion-icon>
          Senha
        </ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
  </ion-list>
  <button clear (click)="redefineSenha()" class='botao-esqueci'>Esqueci minha senha</button>
  <pre>

  </pre>
  <ion-buttons class='botao'>
    <button class='botao-acessa' ion-button (click)="login()">Acessar</button>
  </ion-buttons>
</ion-content>
