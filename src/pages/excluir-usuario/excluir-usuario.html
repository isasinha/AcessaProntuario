<ion-header>
</ion-header> 

<ion-content padding>
  <br>  
  <div class='container'>
    <ion-icon name='arrow-round-back' large class='back' (click)="voltar()"></ion-icon>
    <h3 style="text-align:center">Administrador</h3>
    <p style="text-align:center">Excluir usuário</p>
    <ion-list class="list">
      <ion-item>
        <ion-label>CPF</ion-label>
        <ion-input type="text" [(ngModel)]="usuarioCpf" (keyup)='selecionaUsuario(usuarioCpf)'></ion-input>
      </ion-item>
      <ion-list class="list" *ngIf='usuarioSelecionado'>
        <ion-item *ngFor='let usuarioSel of usuarioSelecionado'>
          <ion-label>
            Nome: {{usuarioSel.nome}} {{usuarioSel.sobrenome}}
          </ion-label>
        </ion-item>
        <ion-item *ngFor='let usuarioSel of usuarioSelecionado'>
          <ion-label>
            E-mail: {{usuarioSel.email}}
          </ion-label>
        </ion-item>
      </ion-list>
      <br>
        <p class='texto1'>Atenção! A exclusão do Usuário exclui permanentemente o usuário do sistema.</p>
        <p class='texto2'> ESSA AÇÃO NÃO PODERÁ SER DESFEITA!</p>
    </ion-list>
    <pre></pre>
    <ion-buttons class='acessos'>
      <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
      <button class='fica' ion-button (click)="deletaUsuario()">Excluir</button>
    </ion-buttons>
  </div>
</ion-content>
