<ion-header>
  </ion-header> 
  
  <ion-content padding>
    <br>  
    <div class='container'>
      <ion-icon name='arrow-round-back' large class='back' (click)="voltar()"></ion-icon>
      <h3 style="text-align:center">Administrador</h3>
      <p style="text-align:center">Cadastrar novo Administrador</p>
  
      <ion-list>
        <ion-item>
          <ion-label floating>
            <ion-icon name='person'></ion-icon>  
            Nome*
          </ion-label>
          <ion-input type="text" [(ngModel)]="usuario.nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <ion-icon name='person'></ion-icon>  
            Sobrenome*
          </ion-label>
          <ion-input type="text" [(ngModel)]="usuario.sobrenome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <ion-icon name='contact'></ion-icon>  
            CPF*
          </ion-label>
          <ion-input type="text" [(ngModel)]="usuario.cpf"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label >
            <ion-icon name='lock'></ion-icon>  
            Senha padrÃ£o*: {{usuario.senha}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <ion-icon name='mail'></ion-icon>  
            E-mail*
          </ion-label>
          <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
        </ion-item>
      </ion-list>
      <pre></pre>
      <ion-buttons class='acessos'>
        <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
        <button class='fica' ion-button (click)='addAdmin(usuario)'>Cadastrar</button>
      </ion-buttons>
    </div>
  </ion-content>
