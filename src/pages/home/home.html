<ion-header>
</ion-header> 

<ion-content padding>
  <br>  
  <div class='container'>
    <ion-icon name='menu' large menuToggle class='menuToggle'></ion-icon>
    <h3 style="text-align:center">Bem vindo, {{nomeUsuario}}!</h3>
    <p style="text-align:center">Selecione um galpão para editar:</p>
    <ion-list>
      <button ion-item *ngFor='let opcao of opcoes' (click)='opcaoEscolhida($event,opcao)'>
        Unidade: {{opcao.unidade}} <br>
        Galpão: {{opcao.galpao}}
      </button>
    </ion-list>
  </div>
</ion-content>
