<ion-header>
    <ion-navbar hideBackButton>
      <button ion-button menuToggle class='menuToggle'>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h3 style="text-align:center">Administrador</h3>
    <p style="text-align:center">Unidades cadastradas</p>
    <ion-list class="list">
      <ion-buttons class='botao'>
        <button class='botao-acessa' ion-button (click)="refresh()">Listar</button>
      </ion-buttons>
      <ion-item class="option" *ngFor='let unidade of unidades'>
          <p>Nome da Unidade: {{unidade.nomeUnidade}}</p>
          <p>EndereÃ§o: {{unidade.endereco}}</p>
          <p>Telefone: {{unidade.telefone}}</p>
      </ion-item>
    </ion-list>
    <pre></pre>
    <ion-buttons class='botao'>
      <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
    </ion-buttons>
  
  </ion-content>
