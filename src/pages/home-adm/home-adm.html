<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle class='menuToggle'>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 style="text-align:center">Administrador</h3>
  <p style="text-align:center">O que deseja fazer?</p>
  <ion-list>
    <button ion-item *ngFor='let opcao of opcoes' (click)='opcaoEscolhida($event,opcao)'>
      {{opcao.item}}
    </button>
  </ion-list>
  <button ion-button (click)='voltar()'>Voltar</button>
</ion-content>
