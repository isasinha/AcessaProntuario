<ion-header>
  </ion-header> 
  
  <ion-content padding>
    <br>  
    <div class='container' style='display: inline'>
      <div  class="parent">
        <h3 class="item item-self">Posição {{posicao}}</h3>
        <h4 class="item item-self">Pasta {{keyPasta}}</h4>
        <ion-list>
          <ion-item>
            <ion-label stacked style="font-size: 18px">
              Nome do item
            </ion-label>
            <ion-input type="text" [(ngModel)]='item' placeholder="Ex.: caderno"></ion-input>
          </ion-item>
        </ion-list>
      </div>
      <pre></pre>
      <ion-buttons class='acessos'>
        <button class='fica' ion-button (click)="descartar()">Descartar</button>
        <button class='fica' ion-button (click)="salvar()">Salvar</button>
      </ion-buttons>
    </div>
  </ion-content>
