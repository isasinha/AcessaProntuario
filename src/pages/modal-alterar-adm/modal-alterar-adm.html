<ion-header>
    <ion-navbar hideBackButton>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h3 style="text-align:center">Administrador</h3>
    <p style="text-align:center">O que deseja alterar?</p>
    <ion-list>
      <button ion-item *ngFor='let opcao of opcoes' (click)='opcaoEscolhida($event,opcao)'>
        {{opcao.item}}
      </button>
    </ion-list>
    <ion-buttons class='botao'>
      <button class='botao-acessaMenor' ion-button (click)="closeModal()">Cancelar</button>
    </ion-buttons>
  </ion-content>
