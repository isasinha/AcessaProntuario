<ion-header>
</ion-header> 

<ion-content padding>
  <br>  
  <div class='container'>
    <ion-icon name='menu' large menuToggle class='menuToggle'></ion-icon>
    <h3 style="text-align:center">Olá, {{nomeUsuario}}!</h3>
    <p style="text-align:center;">Informar o número do prontuário para continuar</p>
   
    <ion-list>
      <ion-item> 
        <ion-label floating>
          <ion-icon name='folder'></ion-icon>  
          Prontuário*
        </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.prontuario" (keyup)="selecionaUsuario(usuario.prontuario)"></ion-input>
      </ion-item>
    </ion-list> 
    <form padding novalidate class="list" *ngIf='usuario.prontuario != "" && temUsuario'>
      <p class='texto1' style="font-weight: 500;">
        <ion-icon name='alert'></ion-icon>
        Confira os dados do paciente antes de continuar:</p>
      <ion-item>
        <ion-label >
          <ion-icon name='person'></ion-icon>  
          Nome: 
          <br/><br/>
          {{usuarioSelecionado.nome}} {{usuarioSelecionado.sobrenome}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label >
          <ion-icon name='calendar'></ion-icon>  
          Data de Nascimento: 
          <br/><br/>
          {{usuarioSelecionado.dtNasc}}
        </ion-label>
      </ion-item>
      
      <pre></pre>
      <ion-buttons class='acessos'>
        <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
        <button class='fica' ion-button (click)="atualizarProntuario()">Continuar</button>
      </ion-buttons>
    </form>

  </div>
</ion-content>
