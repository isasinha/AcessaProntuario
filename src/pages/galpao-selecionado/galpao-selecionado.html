<ion-header>
</ion-header> 

<ion-content padding>
  <br>  
  <div class='container'>
    <ion-icon name='arrow-round-back' large class='back' (click)="voltar()"></ion-icon>
    <h3 style="text-align:center">Galp√£o {{nomeGalpao}} - Unidade {{nomeUnidade}}</h3>
    <ion-list>
      <button ion-item *ngFor='let opcao of opcoes' (click)='opcaoEscolhida($event,opcao)'>
        {{opcao.posicao}}
      </button>
    </ion-list> 
    <ion-buttons class='acessos'>
      <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
      <button class='fica' ion-button (click)="limparGalpao()">Limpar Galpao</button>
    </ion-buttons>
  </div>
</ion-content>
