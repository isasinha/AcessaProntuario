<ion-header>
</ion-header> 

<ion-content padding>
  <br>  
  <div class='container'>
    <ion-icon name='arrow-round-back' large class='back' (click)="voltar()"></ion-icon>
    <h2>Página de redefinição de senha</h2>
    <p class='texto1'>
      A sua senha está definida como a senha padrão. Por medida de segurança é necessário trocá-la.
    </p>
    <ion-list>
        <ion-item>
          <ion-label floating>
            <ion-icon name='contact'></ion-icon>  
            Por favor, confirme o seu CPF:
          </ion-label>
          <ion-input type="text" [(ngModel)]="usuario.cpf" (keyup)="selecionaUsuario(usuario.cpf)" [brmasker]="{mask:'999.999.999-99', len:14, type:'num'}"></ion-input>
        </ion-item>
      </ion-list> 
      <ion-list class="list" *ngIf='usuario.cpf != "" && temUsuario'>
        <ion-item>
          <ion-label >
            <ion-icon name='person'></ion-icon>  
            Nome: {{usuarioSelecionado.nome}} {{usuarioSelecionado.sobrenome}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label >
            <ion-icon name='mail'></ion-icon>  
            E-mail: {{usuarioSelecionado.email}}
          </ion-label>
        </ion-item>
        <ion-item floating>
          <ion-label>
            Senha:
          </ion-label>
          <ion-input type="password" [(ngModel)]="usuario.senha" placeholder='Digite a nova senha'></ion-input>
        </ion-item>
        <ion-item floating>
          <ion-label>
            Confirme a senha:
          </ion-label>
          <ion-input type="password" [(ngModel)]="confirmaSenha" placeholder='Digite a nova senha novamente'></ion-input>
        </ion-item>
      </ion-list>
    <ion-buttons class='acessos'>
      <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
      <button class='fica' ion-button (click)="alteraUsuario(usuario, confirmaSenha)">Alterar Senha</button>
    </ion-buttons>
  </div>
</ion-content>
