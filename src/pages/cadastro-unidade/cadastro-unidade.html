<ion-header>
</ion-header> 

<ion-content padding>
  <br>  
  <div class='container'>
    <ion-icon name='arrow-round-back' large class='back' (click)="voltar()"></ion-icon>
    <h3 style="text-align:center">Administrador</h3>
    <p style="text-align:center">Cadastrar nova unidade</p>
    <form padding [formGroup]='unidadeForm' novalidate class="list">
      <ion-item>
        <ion-label floating>
          Nome da Unidade*
        </ion-label>
        <ion-input type="text" [(ngModel)]="unidade.nomeUnidade" formControlName="nomeUnidade"></ion-input>
      </ion-item>
      <h6 *ngIf='erroNomeUnidade' class='error'>{{messageNomeUnidade}}</h6>
      <ion-item>
        <ion-label floating>
          EndereÃ§o
        </ion-label>
        <ion-input type="text" [(ngModel)]="unidade.endereco" formControlName="endereco"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Telefone
        </ion-label>
        <ion-input type="text" [(ngModel)]="unidade.telefone" formControlName="telefone" [brmasker]="{mask:'(99) 99999-9999', len:15, type: 'num'}"></ion-input>
      </ion-item>
      <pre></pre>
      <ion-buttons class='acessos'>
        <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button> 
        <button class='fica' ion-button (click)="addUnidade(unidade)">Cadastrar Unidade</button>
      </ion-buttons>
    </form>
  </div>
</ion-content>
