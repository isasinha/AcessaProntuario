<ion-header>
</ion-header> 

<ion-content padding>
  <br>  
  <div class='container'>
    <ion-icon name='arrow-round-back' large class='back' (click)="voltar()"></ion-icon>
    <h3 style="text-align:center">Administrador</h3>
    <p style="text-align:center">Cadastrar nova unidade</p>
    <form padding [formGroup]='unidadeForm' novalidate class="list">
    <!-- <ion-list> -->
      <ion-item> 
        <ion-label floating>
          <!-- <ion-icon name='contact'></ion-icon>   -->
          Nome da Unidade*
        </ion-label>
        <ion-input type="text" [(ngModel)]="unidade.nomeUnidade" formControlName="nomeUnidadeF" (keyup)="selecionaUnidade(unidade.nomeUnidade)"></ion-input>
        <!-- <ion-input type="text" [(ngModel)]="usuario.cpf" (keyup)="selecionaUsuario(usuario.cpf)" [brmasker]="{mask:'999.999.999-99', len:14, type:'num'}"></ion-input> -->
      </ion-item>
      <h6 *ngIf='erroNomeUnidade' class='error'>{{messageNomeUnidade}}</h6>
    </form>
    <!-- </ion-list>  -->
    <!-- <form padding [formGroup]='unidadeExistenteForm' novalidate class="list" *ngIf='unidade.nome != "" && temUnidade'> -->
    <ion-list class="list" *ngIf='unidade.nomeUnidade != "" && temUnidade'>
      <p class='texto1'>Já existe uma unidade cadastrada com esse nome!</p>
      <ion-item>
        <ion-label >
          <!-- <ion-icon name='person'></ion-icon>   -->
          Endereço: {{unidadeSelecionada.endereco}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label >
          <!-- <ion-icon name='mail'></ion-icon>   -->
          Telefone: {{unidadeSelecionada.telefone}}
        </ion-label>
      </ion-item>
    </ion-list>
      <!-- <pre></pre>
      <ion-buttons class='acessos'>
        <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button> -->
        <!-- <button class='fica' *ngIf='usuarioSelecionado == null || usuarioSelecionado.length == 0' ion-button (click)='addUsuario(unidade.key, galpao.key, usuario)'>Cadastrar</button> -->
        <!-- <button class='fica' *ngIf='usuarioSelecionado != 0' ion-button (click)='alteraUsuario(unidade.key, galpao.key)'>Cadastrar</button> -->
      <!-- </ion-buttons> -->

    <!-- <form padding [formGroup]='unidadeForm' novalidate class="list" *ngIf='unidade.nome != "" && !temUnidade'> -->
    <ion-list class="list" *ngIf='unidade.nomeUnidade != "" && !temUnidade'>
      <ion-item>
        <ion-label floating>
          <!-- <ion-icon name='person'></ion-icon>   -->
          Endereço
        </ion-label>
        <ion-input type="text" [(ngModel)]="unidade.endereco"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <!-- <ion-icon name='person'></ion-icon>   -->
          Telefone
        </ion-label>
        <ion-input type="text" [(ngModel)]="unidade.telefone" [brmasker]="{mask:'(99) 99999-9999', len:15, type: 'num'}"></ion-input>
      </ion-item>
    </ion-list>
      <pre></pre>
      <ion-buttons class='acessos'>
        <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
        <button class='fica' *ngIf="unidadeSelecionada.length == 0 || unidadeSelecionada == null && unidade.nomeUnidade != null" ion-button (click)='addUnidade(unidade)'>Cadastrar Unidade</button>
        <!-- <button class='fica' *ngIf='usuarioSelecionado != 0' ion-button (click)='alteraUsuario(unidade.key, galpao.key)'>Cadastrar</button> -->
      </ion-buttons>
    <!-- </form> -->
  </div>
</ion-content>
