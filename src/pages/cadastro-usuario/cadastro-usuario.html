<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle class='menuToggle'>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 style="text-align:center">Administrador</h3>
  <p style="text-align:center">Cadastrar novo usuÃ¡rio</p>

  <ion-list>
    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
  </ion-list>
  <ion-buttons class='botao'>
    <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
    <button class='botao-acessa' ion-button (click)="novoUsuario()">Cadastrar</button>
  </ion-buttons>
</ion-content>
