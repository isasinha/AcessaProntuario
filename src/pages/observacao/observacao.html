<ion-header>
  </ion-header> 
  
  <ion-content padding>
    <br>  
    <div class='container' style='display: inline'>
      <div  class="parent">
        <h3 class="item item-self">Posição {{nomePosicao}}</h3>
        <ion-item *ngFor='let usuarioSel of usuarioSelecionado'>
          <ion-label>
            Observações
          </ion-label>
          <ion-input type="text" [(ngModel)]="novaObservacao" placeholder="{{observacao}}"></ion-input>
        </ion-item>
      </div>
      <pre></pre>
      <ion-buttons class='acessos'>
        <button class='fica' ion-button (click)="descartar()">Descartar</button>
        <button class='fica' ion-button (click)="salvar(novaObservacao)">Salvar</button>
      </ion-buttons>
    </div>
  </ion-content>
