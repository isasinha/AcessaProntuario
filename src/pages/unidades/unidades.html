</ion-header> 

<ion-content padding>
  <br>  
  <div class='container'>
  <button ion-button small menuToggle class='menuToggle'>
    <ion-icon name='menu'></ion-icon>
  </button>
  <h2>Unidades</h2>
  <ion-list>
    <ion-item *ngFor='let unidade of unidades'>
      <p>{{unidade.nomeUnidade}}</p>
      <p>{{unidade.endereco}}</p>
      <p>{{unidade.telefone}}</p>
    </ion-item>
  </ion-list>
  <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
  </div>
</ion-content>
