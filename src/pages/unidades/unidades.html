<ion-header>
</ion-header> 

<ion-content padding> 
  <br>  
  <div class='container'>
    <ion-icon name='arrow-round-back' large class='back' (click)="voltar()"></ion-icon>
    <h2>Unidades</h2>
    <ion-list>
      <ion-item *ngFor='let unidade of unidades'>
        <p>{{unidade.nomeUnidade}}</p>
        <p>{{unidade.endereco}}</p>
        <p>{{unidade.telefone}}</p>
      </ion-item>
    </ion-list>
    <ion-buttons class='botao'>
      <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
    </ion-buttons>
  </div>
</ion-content>
