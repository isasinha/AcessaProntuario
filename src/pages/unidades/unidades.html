<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle class='menuToggle'>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Unidades</h2>
  <ion-list>
    <ion-item *ngFor='let unidade of unidades'>
      <p>{{unidade.nomeUnidade}}</p>
      <p>{{unidade.endereco}}</p>
      <p>{{unidade.telefone}}</p>
    </ion-item>
  </ion-list>
  <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
</ion-content>
