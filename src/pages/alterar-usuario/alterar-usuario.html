<ion-header>
</ion-header> 

<ion-content padding>
  <br>
  <div class='container'>
    <ion-icon name='arrow-round-back' large class='back' (click)="voltar()"></ion-icon>
  <h3 style="text-align:center">Administrador</h3>
  <ion-list class="list">
    <p style="text-align:center">Alterar Usuário</p>
    <ion-item>
      <ion-label>CPF</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioCpf" (keyup)='selecionaUsuario(usuarioCpf)'></ion-input>
    </ion-item>
    <pre></pre>
    <ion-list  class="list" *ngIf='usuarioSelecionado'>
      <ion-item *ngFor='let usuarioSel of usuarioSelecionado'>
        <ion-label>
          Nome
        </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nome" placeholder="{{usuarioSel.nome}}"></ion-input>
      </ion-item>
      <ion-item *ngFor='let usuarioSel of usuarioSelecionado'>
        <ion-label>
          Sobrenome
        </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.sobrenome" placeholder="{{usuarioSel.sobrenome}}"></ion-input>
      </ion-item>
      <ion-item *ngFor='let usuarioSel of usuarioSelecionado'>
        <ion-label>
          E-mail
        </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.email" placeholder="{{usuarioSel.email}}"></ion-input>
      </ion-item>
      <ion-item *ngFor='let usuarioSel of usuarioSelecionado'>
        <ion-label>
          CPF
        </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.cpf" placeholder="{{usuarioSel.cpf}}"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
  <pre></pre>
  <ion-buttons class='acessos'>
    <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button> 
    <button class='fica' ion-button (click)="alteraUsuario(usuario)">Alterar Usuário</button>
  </ion-buttons>
  </div>
</ion-content>
