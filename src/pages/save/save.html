<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle class='menuToggle'>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list> 
    <ion-item>
      <ion-label floating>
        <ion-icon name='contact'></ion-icon>  
        CPF
      </ion-label>
      <ion-input type="text" [(ngModel)]="usuario.cpf"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name='lock'></ion-icon>  
        Senha
      </ion-label>
      <ion-input type="text" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name='body'></ion-icon>  
        Tipo de UsuÃ¡rio
      </ion-label>
      <ion-input type="text" [(ngModel)]="usuario.tipo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name='mail'></ion-icon>  
        E-mail
      </ion-label>
      <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
    <button class='botao-acessa' ion-button (click)='save(usuario)'>Cadastrar</button>
  </ion-list>
</ion-content>
