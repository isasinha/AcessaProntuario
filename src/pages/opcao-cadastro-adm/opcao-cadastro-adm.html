<ion-header>
</ion-header> 

<ion-content padding no-bounce>
  <br>    
  <div class='container'>
    <ion-icon name='arrow-round-back' large class='back' (click)="voltar()"></ion-icon>
    <h5 style="text-align:center">O que deseja cadastrar?</h5>
    <pre></pre>
    <ion-list>
      <button ion-item *ngFor='let opcao of opcoes' (click)='opcaoEscolhida($event,opcao)'>
        {{opcao.item}} 
      </button>
    </ion-list>
    <ion-buttons class='botao'>
      <button class='botao-acessa' ion-button (click)="voltar()">Voltar</button>
    </ion-buttons>
  </div>
</ion-content>
