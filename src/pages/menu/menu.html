<ion-menu [content]='content'>
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
            <button ion-button menuToggle>
                <ion-icon name='arrow-round-back'></ion-icon>
            </button>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor='let pagina of paginas' [class.activeHighLight]='veSeEstaAtivo(pagina)'(click)='abrePagina(pagina)'>
                {{pagina.titulo}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>



<ion-nav [root]="rootPage" #content swipeBackEnabled='false'></ion-nav>
