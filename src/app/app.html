<ion-menu [content]='content' class='menu'>
    <ion-header>
        <ion-toolbar>
            <button ion-button menuToggle>
                <ion-icon name='arrow-round-back' class='back'></ion-icon>
            </button>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor='let pagina of paginas' [class.activeHighLight]='veSeEstaAtivo(pagina)'(click)='abrePagina(pagina)'>
                <ion-icon name={{pagina.icon}}></ion-icon> {{pagina.titulo}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>



<ion-nav [root]="rootPage" #content swipeBackEnabled='false'></ion-nav>
