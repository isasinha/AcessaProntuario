<!-- Essa página serve para aplicar alguma de html no app inteiro. O que tiver aqui vai esatr no app inteiro a menos
que esteja sobrescrito em alguma página -->

<ion-menu [content]='content' class='menu'>
    <ion-header>
    </ion-header>

    <ion-content  no-bounce>
        <pre></pre>
            <ion-icon name='arrow-round-back' large class='backMenu'  menuToggle></ion-icon>
        <ion-list>
            <button menuClose ion-item *ngFor='let pagina of paginas' [class.activeHighLight]='veSeEstaAtivo(pagina)'(click)='abrePagina(pagina)'>
                <ion-icon name={{pagina.icon}}></ion-icon> {{pagina.titulo}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>



<ion-nav [root]="rootPage" #content swipeBackEnabled='false'></ion-nav>
